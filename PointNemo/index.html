            <ul class="quick-options-list">
                <li class="appearance-list-item">
                    <div class="appearance-button-group" onclick="toggleAppearance()" aria-expanded="false">
                        <p>Choose Mode</p> <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <script>
                        const appearanceButton = document.querySelector('.appearance-button-group');
            
            appearanceButton.addEventListener('click', () => {
            const isOpened = appearanceButton.getAttribute('aria-expanded');
            if (isOpened === 'false') {
            appearanceButton.setAttribute('aria-expanded', 'true');
            } else {
            appearanceButton.setAttribute('aria-expanded', 'false');
            }
            });
                    </script>
                    <div id="appearance-menu" style="visibility: hidden;">
                        <button class="dark-mode-button" id="mode-button" aria-pressed="false" onclick="enableDarkMode()"><i class="gg-moon"></i><p>Dark</p></button>
                        <button class="light-mode-button" id="mode-button" aria-pressed="false" onclick="disableDarkMode()"><i class="gg-sun"></i><p>Light</p></button>
                        <button class="system-mode-button" id="mode-button" aria-pressed="false" onclick="toggleColorScheme()"><i class="gg-screen"></i><p>System</p></button>
                    </div>
                </li>
                <li class="search-box">
                    <form onsubmit="event.preventDefault();" role="search">

                </li>
                <li class="menu-opener">
                    <button class="dashboard-menu-opener" id="dashboard-opener" aria-expanded="false" aria-pressed="false" onclick="toggleMenu()">

                            <rect class="line top-line" 
                            width="80" height="10"

                            <rect class="line bottom-line" 
                            width="80" height="10" 
                            x="10" y="80" rx="5">
                            </rect>
                        </svg>
                    </button>
                    <script>
                        const menuButton = document.querySelector('.dashboard-menu-opener');
            
            menuButton.addEventListener('click', () => {
            const isOpened = menuButton.getAttribute('aria-expanded');
            if (isOpened === 'false') {
            menuButton.setAttribute('aria-expanded', 'true');
            } else {

            }

                            <rect class="line bottom-line" 
                            width="80" height="10"

                            </rect>

                    </button>
                    <script>
                        const mobileButton = document.querySelector('.mobile-menu-opener');
