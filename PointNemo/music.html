<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop by Array</title>
    
    <link rel="stylesheet" type="text/css" href="css/music.css" />
    
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/bell.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/games.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/music.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/screen.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home-alt.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/heart.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/play-list-search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/album.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user-list.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/chevron-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/chevron-right.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/info.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/filters.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0719efe947.js" crossorigin="anonymous"></script>
</head>
<html>
<body>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/speed-insights/script.js"></script>

<header class="main-page-header">
    <nav class="external-page-navigation">
        <div class="page-logo-title-container">
            <span class="page-title">Loop</span>
        </div>
        <div class="appearance-buttons-container">
            <div class="appearance-btn-group">
                <button class="dark-btn" id="appearance-btn" onclick="enableDarkMode()"><i class="gg-moon"></i></button>
                <button class="light-btn" id="appearance-btn" onclick="disableDarkMode()"><i class="gg-sun"></i></button>
                <button class="system-btn" id="appearance-btn" onclick="toggleColorScheme()"><i class="gg-screen"></i></button>
            </div>
        </div>
        <form class="search-bar-container">
            <input class="search-bar" placeholder="Search Loop..." type="search">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </nav>
    <nav class="mobile-header">
        <button class="mobile-sidebar-opener header-btn" aria-expanded="false">
            <svg class="hamburger" viewbox="0 0 100 100" width="30px">
                <rect class="line top-line" 
                width="80" height="10" 
                x="10" y="30" rx="5">
                </rect>
                <rect class="line bottom-line" 
                width="80" height="10" 
                x="10" y="70" rx="5">
                </rect>
            </svg>
        </button>
        <script>
            const mobileButton = document.querySelector('.mobile-sidebar-opener');

mobileButton.addEventListener('click', () => {
const isOpened = mobileButton.getAttribute('aria-expanded');
if (isOpened === 'false') {
mobileButton.setAttribute('aria-expanded', 'true');
} else {
mobileButton.setAttribute('aria-expanded', 'false');
}
});
        </script>
        <div class="page-logo-title-container">
            <span class="page-title">Loop</span>
        </div>
        <button class="mobile-settings-button header-btn" onclick="openSettings()">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </nav>
</header>




<main>

    <div class="col-1 player-col open-state" id="col-inline">
        <div class="player-status-container">
            <span class="player-status-text">Now Playing...</span>
        </div>
        <div class="song-art-container">
            <img src="img/ah.gif" class="song-art" alt="Song Art" onclick="toggleSongExpand()">
            <button class="expand-btn" onclick="toggleSongExpand()">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </button>
        </div>
        <div class="playback-container">
            <div class="playback-timeline">
                <input class="song-timeline" type="range">
                <div class="time-labels">
                    <label class="song-time time">01:36</label>
                    <label class="song-end-time time">04:38</label>
                </div>
            </div>
            <div class="playback-button-group">
                <button class="backward-button back-forth" id="playback-button">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="pause-button" id="playback-button">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="forward-button back-forth" id="playback-button">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
            <div class="music-settings-buttons">
                <div class="volume-control-wrapper">
                    <i class="fa-solid fa-volume-xmark"></i>
                    <input class="volume-control" type="range">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="music-menu-button-group">
                    <button class="connect-device-btn">
                        <i class="fa-solid fa-tv"></i>
                    </button>
                    <button class="open-queue-menu-btn">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button class="shuffle-play-button">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                </div>
            </div>
            <div class="appearance-buttons-container">
                <div class="appearance-btn-group">
                    <button class="dark-btn" id="appearance-btn" onclick="enableDarkMode()"><i class="gg-moon"></i></button>
                    <button class="light-btn" id="appearance-btn" onclick="disableDarkMode()"><i class="gg-sun"></i></button>
                    <button class="system-btn" id="appearance-btn" onclick="toggleColorScheme()"><i class="gg-screen"></i></button>
                </div>
            </div>
        </div>
        <div class="queue-menu-tab">
            <div class="queue-tab-icon">
                <i class="fa-solid fa-diagram-next"></i>
            </div>
            <div class="queue-tab-text-wrapper">
                <label class="next-up-label">Next up...</label>
                <div class="song-info-wrapper">
                    <p class="queue-song-title">After Hours </p>
                    - 
                    <p class="queue-artist-name"> The Weeknd</p>
                </div>
            </div>
        </div>
        <button class="make-a-post-btn" onclick="beginPost()">
            <div class="icon-wrapper">
                <i class="fa-solid fa-pen-ruler"></i>
            </div>
            <div class="post-btn-text-wrapper">
                Post to Loop
            </div>
        </button>

    </div>

    <div class="col-2 main-feed-col" id="col">

    </div>

    <div class="col-3 misc-col" id="col-inline">
        <div class="queue-menu-expanded">
            <button class="close-queue-menu" onclick="toggleQueueMenu()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <div class="music-player-expanded" aria-expanded="false" style="visibility: hidden;">
        <button class="close-expanded-music-player" onclick="toggleSongExpand()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="appearance-buttons-container">
        <div class="appearance-btn-group">
            <button class="dark-btn" id="appearance-btn" onclick="enableDarkMode()"><i class="gg-moon"></i></button>
            <button class="light-btn" id="appearance-btn" onclick="disableDarkMode()"><i class="gg-sun"></i></button>
            <button class="system-btn" id="appearance-btn" onclick="toggleColorScheme()"><i class="gg-screen"></i></button>
        </div>
    </div>
    <div class="mobile-settings-menu-opened">

    </div>
</main>

<div class="mobile-tab-menu-bottom">
    <div class="section-button-group">
        <button class="section-btns" id="home-btn">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="section-btns" id="library-btn">
            <i class="fa-solid fa-music"></i>
        </button>
        <button class="section-btns" id="post-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="section-btns" id="search-menu-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="section-btns" id="messages-btn">
            <i class="fa-solid fa-envelope"></i>
        </button>
    </div>
</div>










<script src="js/global.js"></script>
</body>
</html>
