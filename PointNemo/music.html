            <script>
                const mobileButton = document.querySelector('.mobile-sidebar-opener');
                const navIcon = document.querySelector('.fa-map');
    
    mobileButton.addEventListener('click', () => {
    const isOpened = mobileButton.getAttribute('aria-expanded');
    if (isOpened === 'false') {
    mobileButton.setAttribute('aria-expanded', 'true');
    navIcon.classList.remove('fa-regular');
    navIcon.classList.add('fa-solid');
    } else {
        mobileButton.setAttribute('aria-expanded', 'false');
        navIcon.classList.remove('fa-solid');
        navIcon.classList.add('fa-regular');
    }
    });
