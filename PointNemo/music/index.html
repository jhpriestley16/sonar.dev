<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar</title>
    
    <link rel="stylesheet" type="text/css" href="css/sonar-home-screen.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <script src="js/page-load.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/bluetooth.js"></script>
    
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/music.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/carousel.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/screen.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/moon.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/music-speaker.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/album.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mic.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/music-note.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/ui-kit.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/folder.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/play-list-search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/album.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/filters.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrows-expand-right.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0719efe947.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css">
</head>
<html>
<body>
    <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>


<div class="page-content-wrapper">

    <header class="page-header">
        <div class="header-content-wrapper">
            <div class="logo-title-wrapper">
                <span class="title-text">Sonar</span>
            </div>
            <div class="appearance-btn-group">
                <button class="appearance-mode-btn" id="darkModeBtn" onclick="enableDarkMode()" title="Dark mode">
                    <i class="gg-moon"></i>
                </button>
                <button class="appearance-mode-btn" id="lightModeBtn" onclick="disableDarkMode()" title="Light mode">
                    <i class="gg-sun"></i>
                </button>
                <button class="appearance-mode-btn" id="systemModeBtn" onclick="toggleColorScheme()" title="System preference">
                    <i class="gg-screen"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="central-page-content">
        <div class="central-page-content-wrapper">
            <div class="information-wrapper">
                <p class="page-description-text">
                    Sonar is a service that allow you to log into your favourite music streaming service and suggest you songs based on your listening habits.
                </p>
                <div class="music-streaming-choice-container">
                    <div class="music-streaming-choice">
                        <div class="streaming-service-logo-wrapper">
                            <img class="streaming-service-logo apple-music-logo" src="streaming-service-logos/apple-music.png">
                        </div>
                    </div>
                    <div class="music-streaming-choice">
                        <div class="streaming-service-logo-wrapper">
                            <img class="streaming-service-logo spotify-logo" src="streaming-service-logos/spotify.png">
                        </div>
                    </div>
                    <div class="music-streaming-choice">
                        <div class="streaming-service-logo-wrapper">
                            <img class="streaming-service-logo tidal-logo" src="streaming-service-logos/tidal-logo.png">
                        </div>
                    </div>
                    <div class="music-streaming-choice">
                        <div class="streaming-service-logo-wrapper">
                            <img class="streaming-service-logo amazon-music-logo" src="streaming-service-logos/amazon-music.png">
                        </div>
                    </div>
                    <div class="music-streaming-choice">
                        <div class="streaming-service-logo-wrapper">
                            <img class="streaming-service-logo soundcloud-logo" src="streaming-service-logos/soundcloud.png">
                        </div>
                    </div>
                </div>
                <p class="page-slogan-text">
                    Never run out of music with Sonar.
                </p>
                <div class="choose-service-btn-container">
                    <button class="choose-service-btn">
                        Choose streaming service
                    </button>
                </div>
                <div class="social-media-link-wrapper">
                    <a href="https://www.instagram.com" class="social-link" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com" class="social-link" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://www.facebook.com" class="social-link" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

</div>
<script src="js/global.js"></script>
</body>
</html>
